<mat-tree #tree class="app-custom-tree" [dataSource]="data()" [childrenAccessor]="childrenAccessor">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        {{node.id}} - {{node.title}}
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild"
                    [class.deleted]="node.is_deleted"
                    matTreeNodePadding
                    matTreeNodeToggle
                    [cdkTreeNodeTypeaheadLabel]="node.id.toString()">
        <button mat-icon-button
                matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.id + ' - ' + node.title">
          <mat-icon>
            {{tree.isExpanded(node) ? 'expand_less' : 'expand_more'}}
          </mat-icon>
        </button>
        {{node.id}} - {{node.title}}
    </mat-tree-node>
</mat-tree>
